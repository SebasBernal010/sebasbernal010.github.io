<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la barra de navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Estilo del contenido principal */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de menú -->
    <nav>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenidos a Mi Página Web</h1>
        <p>Este es un ejemplo de una página con barra de menú y pie de página.</p>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
